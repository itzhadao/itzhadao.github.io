<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #222222; 
        }
        h1 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        p {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="theme-header">Theme</h1>
    <script>
        // REMEMBER TO CHANGE THIS
        const targetDateISO = "2026-01-01T00:00:00Z";
        const themeName = "Holiday";

        function announceTheme() {
            const themeHeader = document.getElementById('theme-header');
            if (!themeHeader) return;
            
            const targetDate = new Date(targetDateISO);
            const currentDate = new Date();
            const contentParagraph = document.createElement('p');

            if (currentDate.getTime() >= targetDate.getTime()) {
                // Chủ đề đã được công bố
                contentParagraph.innerHTML = `Theme: **${themeName}**`;
            } else {
                const targetDateUTC = targetDate.getUTCFullYear() + '-' + 
                                      String(targetDate.getUTCMonth() + 1).padStart(2, '0') + '-' + 
                                      String(targetDate.getUTCDate()).padStart(2, '0') + ' ' + 
                                      String(targetDate.getUTCHours()).padStart(2, '0') + ':' + 
                                      String(targetDate.getUTCMinutes()).padStart(2, '0') + ':' + 
                                      String(targetDate.getUTCSeconds()).padStart(2, '0') + ' UTC';
                
                contentParagraph.innerHTML = `Theme will be revealed on **${targetDateUTC}**!`;
            }
            
            themeHeader.parentNode.insertBefore(contentParagraph, themeHeader.nextSibling);
        }

        document.addEventListener('DOMContentLoaded', announceTheme);
    </script>
</body>
</html>
