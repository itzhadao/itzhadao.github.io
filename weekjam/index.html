<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #222222; 
        }
        h1 {
            font-size: 1.5em; 
            margin-top: 20px;
            margin-bottom: 5px;
        }
        p {
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        a {
            color: #dd4a4a;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="theme-header">Theme</h1>
    
    <script>
        //REMEMBER TO CHANGE THESE
        const targetDateISO = "2026-01-01T00:00:00Z";
        const themeName = "Holiday";

        function announceTheme() {
            const themeHeader = document.getElementById('theme-header');
            if (!themeHeader) return;
            
            const targetDate = new Date(targetDateISO);
            const currentDate = new Date();
            const contentElement = document.createElement('p');

            if (currentDate.getTime() >= targetDate.getTime()) {
                contentElement.innerHTML = `Theme: **${themeName}**`;
            } else {
                const datePart = targetDate.getUTCFullYear() + '-' + 
                                 String(targetDate.getUTCMonth() + 1).padStart(2, '0') + '-' + 
                                 String(targetDate.getUTCDate()).padStart(2, '0');
                const timePart = String(targetDate.getUTCHours()).padStart(2, '0') + ':' + 
                                 String(targetDate.getUTCMinutes()).padStart(2, '0') + ':' + 
                                 String(targetDate.getUTCSeconds()).padStart(2, '0');

                const targetDateUTC = datePart + ' ' + timePart + ' UTC';
                
                contentElement.innerHTML = `Theme will be revealed on **${targetDateUTC}**!`;
            }
            
            themeHeader.parentNode.insertBefore(contentElement, themeHeader.nextSibling);
        }

        document.addEventListener('DOMContentLoaded', announceTheme);
    </script>
</body>
</html>
